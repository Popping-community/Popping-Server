<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.title} + ' - 커뮤니티'">게시글 제목 - 커뮤니티</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: 'hsl(0 0% 100%)',
                        foreground: 'hsl(222.2 84% 4.9%)',
                        primary: {
                            DEFAULT: 'hsl(222.2 47.4% 11.2%)',
                            foreground: 'hsl(210 40% 98%)',
                        },
                        muted: {
                            DEFAULT: 'hsl(210 40% 96.1%)',
                            foreground: 'hsl(215.4 16.3% 46.9%)',
                        },
                        border: 'hsl(214.3 31.8% 91.4%)',
                        destructive: {
                            DEFAULT: 'hsl(0 84.2% 60.2%)',
                            foreground: 'hsl(210 40% 98%)',
                        },
                    }
                }
            }
        }
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .center-content {
            max-width: 1200px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem;
            padding-right: 1rem;
        }
        .post-content {
            white-space: pre-line;
            line-height: 1.6;
        }
        .post-content img {
            max-width: 100%;
            height: auto;
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: block;
        }
        .post-content p {
            margin: 10px 0;
        }
        .comment-content {
            white-space: pre-line;
        }
        .reply-form {
            display: none;
        }
        .highlight-comment {
            animation: highlight 2s ease-in-out;
        }
        @keyframes highlight {
            0% { background-color: rgba(59, 130, 246, 0.1); }
            100% { background-color: transparent; }
        }
    </style>
</head>
<body>
<header class="sticky top-0 z-40 w-full border-b bg-background">
    <div class="center-content flex h-16 items-center">
        <a href="/" class="mr-6 flex items-center space-x-2">
            <span class="font-bold text-xl">커뮤니티</span>
        </a>
        <div class="flex items-center md:gap-2 lg:gap-4">
            <nav class="hidden md:flex items-center space-x-4 lg:space-x-6 text-sm font-medium">
                <a href="/" class="hover:text-primary">홈</a>
                <a href="/boards" class="hover:text-primary">게시판</a>
            </nav>
        </div>
        <div class="ml-auto flex items-center gap-2">
            <div sec:authorize="isAuthenticated()" class="flex items-center gap-2">
                <span class="text-sm font-medium" sec:authentication="principal.nickname">사용자님</span>님
                <form action="/logout" method="post">
                    <button type="submit" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-9 px-4 py-2">
                        로그아웃
                    </button>
                </form>
            </div>
            <div sec:authorize="!isAuthenticated()" class="flex items-center gap-2">
                <a href="/login" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-9 px-4 py-2">
                    로그인
                </a>
                <a href="/users/join" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-9 px-4 py-2">
                    회원가입
                </a>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="center-content py-8 md:py-12">
        <div class="max-w-3xl mx-auto">
            <div class="mb-4">
                <a th:href="@{/boards/{slug}(slug=${slug})}" class="inline-flex items-center text-sm text-muted-foreground hover:text-foreground">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 mr-1">
                        <path d="m15 18-6-6 6-6"></path>
                    </svg>
                    게시판으로 돌아가기
                </a>
            </div>

            <article class="rounded-lg border bg-card text-card-foreground shadow-sm overflow-hidden">
                <div class="p-6">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex items-center gap-2 text-sm text-muted-foreground">
                            <span th:text="${post.boardName}" class="bg-muted px-2 py-1 rounded-md">게시판</span>
                            <span>•</span>
                            <span th:text="${post.authorName}">작성자</span>
                        </div>
                        <div class="flex items-center gap-6">
                            <!-- 조회수와 댓글 수 표시 (오른쪽 위) -->
                            <div class="flex items-center gap-4 text-sm text-muted-foreground">
                                <div class="flex items-center gap-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
                                        <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                    <span th:text="${post.viewCount}">0</span>
                                </div>
                                <div class="flex items-center gap-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
                                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                                    </svg>
                                    <span th:text="${post.commentCount}">0</span>
                                </div>
                            </div>
                            <!-- 수정/삭제 버튼 -->
                            <div class="flex gap-2">
                                <!-- 회원 게시글인 경우 - 작성자만 수정/삭제 가능 -->
                                <div sec:authorize="isAuthenticated()" th:if="${post.authorId != null and #authentication.principal.id == post.authorId}">
                                    <a th:href="@{/boards/{slug}/{postId}/edit(slug=${slug},postId=${post.id})}" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-9 px-4 py-2">
                                        수정
                                    </a>
                                    <form th:action="@{/boards/{slug}/{postId}/delete(slug=${slug},postId=${post.id})}" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?');" class="inline">
                                        <button type="submit" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-destructive text-destructive-foreground hover:bg-destructive/90 h-9 px-4 py-2">
                                            삭제
                                        </button>
                                    </form>
                                </div>

                                <!-- 게스트 게시글인 경우 - 모든 사용자에게 수정/삭제 버튼 노출 -->
                                <div th:if="${post.authorId == null}">
                                    <a th:href="@{/boards/{slug}/{postId}/edit-password(slug=${slug},postId=${post.id})}" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-9 px-4 py-2">
                                        수정
                                    </a>
                                    <a th:href="@{/boards/{slug}/{postId}/delete-password(slug=${slug},postId=${post.id})}" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-destructive text-destructive-foreground hover:bg-destructive/90 h-9 px-4 py-2">
                                        삭제
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <h1 class="text-2xl font-bold mb-6" th:text="${post.title}">게시글 제목</h1>

                    <!-- 게시글 내용 - 이미지 포함 HTML 렌더링 -->
                    <div class="post-content mt-6 text-foreground" th:utext="${post.content}">
                        게시글 내용...
                    </div>
                </div>
            </article>

            <div class="mt-8" id="comments-section">
                <h2 class="text-xl font-semibold mb-4">댓글</h2>

                <!-- 댓글 목록 -->
                <div th:if="${#lists.isEmpty(comments)}" class="text-center py-8 text-muted-foreground mb-4">
                    아직 댓글이 없습니다. 첫 번째 댓글을 작성해보세요!
                </div>

                <div th:if="${not #lists.isEmpty(comments)}" class="space-y-4 mb-6">
                    <!-- 댓글 템플릿 -->
                    <div th:each="comment : ${comments}" th:fragment="comment-item" th:id="'comment-' + ${comment.id}" class="rounded-lg border bg-card text-card-foreground shadow-sm p-4">
                        <div class="flex items-start justify-between mb-2">
                            <div class="flex items-center gap-2">
                                <span class="font-medium text-sm" th:text="${comment.authorName}">작성자</span>
                                <span th:if="${comment.guestNickname != null}" class="text-xs bg-muted px-2 py-0.5 rounded-full">게스트</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <!-- 답글 버튼 -->
                                <button
                                        th:onclick="'toggleReplyForm(' + ${comment.id} + ')'"
                                        class="text-xs text-muted-foreground hover:text-foreground"
                                >
                                    답글
                                </button>

                                <!-- 회원 댓글 삭제 -->
                                <form sec:authorize="isAuthenticated()" th:if="${comment.authorId != null and #authentication.principal.id == comment.authorId}"
                                      th:action="@{/boards/{slug}/{postId}/comments/{commentId}/delete(slug=${slug},postId=${post.id},commentId=${comment.id})}"
                                      method="post"
                                      onsubmit="return confirm('정말 삭제하시겠습니까?');"
                                      class="inline">
                                    <button type="submit" class="text-xs text-destructive hover:text-destructive/80">
                                        삭제
                                    </button>
                                </form>

                                <!-- 게스트 댓글 삭제 -->
                                <button th:if="${comment.authorId == null}"
                                        th:onclick="'showDeleteForm(' + ${comment.id} + ')'"
                                        class="text-xs text-destructive hover:text-destructive/80">
                                    삭제
                                </button>
                            </div>
                        </div>

                        <div class="comment-content text-sm mb-3" th:text="${comment.content}">
                            댓글 내용...
                        </div>

                        <!-- 게스트 댓글 삭제 폼 -->
                        <div th:if="${comment.authorId == null}" th:id="'delete-form-' + ${comment.id}" class="hidden mt-3 p-3 bg-muted rounded-md">
                            <!-- 개별 댓글 에러 메시지 -->
                            <div th:id="'error-' + ${comment.id}" class="hidden p-2 rounded-md bg-destructive/10 border border-destructive/20 mb-3">
                                <div class="flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 text-destructive mr-2">
                                        <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"></path>
                                        <path d="M12 9v4"></path>
                                        <path d="m12 17 .01 0"></path>
                                    </svg>
                                    <p class="text-sm text-destructive font-medium">비밀번호가 일치하지 않습니다.</p>
                                </div>
                            </div>

                            <form th:action="@{/boards/{slug}/{postId}/comments/{commentId}/delete-guest(slug=${slug},postId=${post.id},commentId=${comment.id})}" method="post" class="flex gap-2">
                                <input
                                        type="password"
                                        name="password"
                                        placeholder="비밀번호 입력"
                                        class="flex h-8 flex-1 rounded-md border border-input bg-background px-3 py-2 text-xs"
                                        required
                                />
                                <button type="submit" class="inline-flex items-center justify-center rounded-md text-xs font-medium bg-destructive text-destructive-foreground hover:bg-destructive/90 h-8 px-3 py-2">
                                    삭제
                                </button>
                                <button type="button" th:onclick="'hideDeleteForm(' + ${comment.id} + ')'" class="inline-flex items-center justify-center rounded-md text-xs font-medium border border-input bg-background hover:bg-accent h-8 px-3 py-2">
                                    취소
                                </button>
                            </form>
                        </div>

                        <!-- 답글 작성 폼 -->
                        <div th:id="'reply-form-' + ${comment.id}" class="reply-form mt-3 p-3 bg-muted rounded-md">
                            <!-- 회원 답글 작성 -->
                            <form sec:authorize="isAuthenticated()" th:action="@{/boards/{slug}/{postId}/comments/member(slug=${slug},postId=${post.id})}" method="post" class="space-y-3">
                                <input type="hidden" name="parentId" th:value="${comment.id}" />
                                <textarea
                                        name="content"
                                        placeholder="답글을 작성하세요"
                                        class="flex min-h-[60px] w-full rounded-md border border-input bg-background px-3 py-2 text-sm"
                                        required
                                ></textarea>
                                <div class="flex justify-end gap-2">
                                    <button type="button" th:onclick="'toggleReplyForm(' + ${comment.id} + ')'" class="inline-flex items-center justify-center rounded-md text-xs font-medium border border-input bg-background hover:bg-accent h-8 px-3 py-2">
                                        취소
                                    </button>
                                    <button type="submit" class="inline-flex items-center justify-center rounded-md text-xs font-medium bg-primary text-primary-foreground hover:bg-primary/90 h-8 px-3 py-2">
                                        답글 작성
                                    </button>
                                </div>
                            </form>

                            <!-- 게스트 답글 작성 -->
                            <form sec:authorize="!isAuthenticated()" th:action="@{/boards/{slug}/{postId}/comments/guest(slug=${slug},postId=${post.id})}" method="post" class="space-y-3">
                                <input type="hidden" name="parentId" th:value="${comment.id}" />
                                <div class="grid grid-cols-2 gap-2">
                                    <input
                                            type="text"
                                            name="guestNickname"
                                            placeholder="닉네임"
                                            class="flex h-8 w-full rounded-md border border-input bg-background px-3 py-2 text-xs"
                                            required
                                    />
                                    <input
                                            type="password"
                                            name="guestPassword"
                                            placeholder="비밀번호"
                                            class="flex h-8 w-full rounded-md border border-input bg-background px-3 py-2 text-xs"
                                            required
                                    />
                                </div>
                                <textarea
                                        name="content"
                                        placeholder="답글을 작성하세요"
                                        class="flex min-h-[60px] w-full rounded-md border border-input bg-background px-3 py-2 text-sm"
                                        required
                                ></textarea>
                                <div class="flex justify-end gap-2">
                                    <button type="button" th:onclick="'toggleReplyForm(' + ${comment.id} + ')'" class="inline-flex items-center justify-center rounded-md text-xs font-medium border border-input bg-background hover:bg-accent h-8 px-3 py-2">
                                        취소
                                    </button>
                                    <button type="submit" class="inline-flex items-center justify-center rounded-md text-xs font-medium bg-primary text-primary-foreground hover:bg-primary/90 h-8 px-3 py-2">
                                        답글 작성
                                    </button>
                                </div>
                            </form>
                        </div>

                        <!-- 대댓글 목록 -->
                        <div th:if="${not #lists.isEmpty(comment.children)}" class="mt-4 ml-6 space-y-3">
                            <div th:each="reply : ${comment.children}" th:id="'comment-' + ${reply.id}" class="rounded-lg border bg-muted/50 p-3">
                                <div class="flex items-start justify-between mb-2">
                                    <div class="flex items-center gap-2">
                                        <span class="font-medium text-sm" th:text="${reply.authorName}">작성자</span>
                                        <span th:if="${reply.guestNickname != null}" class="text-xs bg-background px-2 py-0.5 rounded-full">게스트</span>
                                        <span class="text-xs text-muted-foreground">↳ 답글</span>
                                    </div>
                                    <div class="flex items-center gap-2">
                                        <!-- 회원 대댓글 삭제 -->
                                        <form sec:authorize="isAuthenticated()" th:if="${reply.authorId != null and #authentication.principal.id == reply.authorId}"
                                              th:action="@{/boards/{slug}/{postId}/comments/{commentId}/delete(slug=${slug},postId=${post.id},commentId=${reply.id})}"
                                              method="post"
                                              onsubmit="return confirm('정말 삭제하시겠습니까?');"
                                              class="inline">
                                            <button type="submit" class="text-xs text-destructive hover:text-destructive/80">
                                                삭제
                                            </button>
                                        </form>

                                        <!-- 게스트 대댓글 삭제 -->
                                        <button th:if="${reply.authorId == null}"
                                                th:onclick="'showDeleteForm(' + ${reply.id} + ')'"
                                                class="text-xs text-destructive hover:text-destructive/80">
                                            삭제
                                        </button>
                                    </div>
                                </div>

                                <div class="comment-content text-sm" th:text="${reply.content}">
                                    대댓글 내용...
                                </div>

                                <!-- 게스트 대댓글 삭제 폼 -->
                                <div th:if="${reply.authorId == null}" th:id="'delete-form-' + ${reply.id}" class="hidden mt-3 p-3 bg-background rounded-md">
                                    <!-- 개별 대댓글 에러 메시지 -->
                                    <div th:id="'error-' + ${reply.id}" class="hidden p-2 rounded-md bg-destructive/10 border border-destructive/20 mb-3">
                                        <div class="flex items-center">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 text-destructive mr-2">
                                                <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"></path>
                                                <path d="M12 9v4"></path>
                                                <path d="m12 17 .01 0"></path>
                                            </svg>
                                            <p class="text-sm text-destructive font-medium">비밀번호가 일치하지 않습니다.</p>
                                        </div>
                                    </div>

                                    <form th:action="@{/boards/{slug}/{postId}/comments/{commentId}/delete-guest(slug=${slug},postId=${post.id},commentId=${reply.id})}" method="post" class="flex gap-2">
                                        <input
                                                type="password"
                                                name="password"
                                                placeholder="비밀번호 입력"
                                                class="flex h-8 flex-1 rounded-md border border-input bg-background px-3 py-2 text-xs"
                                                required
                                        />
                                        <button type="submit" class="inline-flex items-center justify-center rounded-md text-xs font-medium bg-destructive text-destructive-foreground hover:bg-destructive/90 h-8 px-3 py-2">
                                            삭제
                                        </button>
                                        <button type="button" th:onclick="'hideDeleteForm(' + ${reply.id} + ')'" class="inline-flex items-center justify-center rounded-md text-xs font-medium border border-input bg-background hover:bg-accent h-8 px-3 py-2">
                                            취소
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 댓글 작성 폼 (댓글 목록 아래로 이동) -->
                <div class="rounded-lg border bg-card text-card-foreground shadow-sm p-4" id="comment-form">
                    <h3 class="text-lg font-medium mb-4">댓글 작성</h3>

                    <!-- 회원 댓글 작성 폼 -->
                    <form sec:authorize="isAuthenticated()" th:action="@{/boards/{slug}/{postId}/comments/member(slug=${slug},postId=${post.id})}" method="post" class="space-y-4">
                        <div>
                                <textarea
                                        name="content"
                                        placeholder="댓글을 작성하세요"
                                        class="flex min-h-[80px] w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                        required
                                ></textarea>
                        </div>
                        <div class="flex justify-end">
                            <button
                                    type="submit"
                                    class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-9 px-4 py-2"
                            >
                                댓글 작성
                            </button>
                        </div>
                    </form>

                    <!-- 게스트 댓글 작성 폼 -->
                    <form sec:authorize="!isAuthenticated()" th:action="@{/boards/{slug}/{postId}/comments/guest(slug=${slug},postId=${post.id})}" method="post" class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <input
                                        type="text"
                                        name="guestNickname"
                                        placeholder="닉네임"

<script>
    function toggleReplyForm(commentId) {
        const replyForm = document.getElementById('reply-form-' + commentId);
        if (replyForm.style.display === 'none' || replyForm.style.display === '') {
            replyForm.style.display = 'block';
        } else {
            replyForm.style.display = 'none';
        }
    }

    function showDeleteForm(commentId) {
        const deleteForm = document.getElementById('delete-form-' + commentId);
        deleteForm.classList.remove('hidden');

        // URL에서 에러 파라미터 확인하여 해당 댓글에 에러 표시
        const urlParams = new URLSearchParams(window.location.search);
        const errorCommentId = urlParams.get('errorCommentId');
        if (errorCommentId && errorCommentId == commentId) {
            showError(commentId);
        }
    }

    function hideDeleteForm(commentId) {
        const deleteForm = document.getElementById('delete-form-' + commentId);
        deleteForm.classList.add('hidden');
        hideError(commentId);
    }

    function showError(commentId) {
        const errorDiv = document.getElementById('error-' + commentId);
        if (errorDiv) {
            errorDiv.classList.remove('hidden');
        }
    }

    function hideError(commentId) {
        const errorDiv = document.getElementById('error-' + commentId);
        if (errorDiv) {
            errorDiv.classList.add('hidden');
        }
    }

    function scrollToElement(elementId) {
        const element = document.getElementById(elementId);
        if (element) {
            element.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    }

    function highlightElement(elementId) {
        const element = document.getElementById(elementId);
        if (element) {
            element.classList.add('highlight-comment');
            element.scrollIntoView({ behavior: 'smooth', block: 'center' });

            // 2초 후 하이라이트 제거
            setTimeout(() => {
                element.classList.remove('highlight-comment');
            }, 2000);
        }
    }

    // 페이지 로드 시 URL 파라미터 및 앵커 확인
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);

        if (errorCommentId) {
            // 에러가 있는 경우에만 하이라이트 적용
            showDeleteForm(errorCommentId);
            showError(errorCommentId);
            highlightElement('comment-' + errorCommentId);

            // URL에서 파라미터 제거
            const url = new URL(window.location);
            url.searchParams.delete('errorCommentId');
            window.history.replaceState({}, document.title, url);
        } else if (window.location.hash) {
            // 일반적인 앵커 이동 시에는 하이라이트 없이 스크롤만
            const anchorId = window.location.hash.substring(1);
            setTimeout(() => {
                scrollToElement(anchorId);
            }, 100);
        }
    });
</script>
