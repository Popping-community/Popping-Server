<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 확인 - 커뮤니티</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: 'hsl(0 0% 100%)',
                        foreground: 'hsl(222.2 84% 4.9%)',
                        primary: {
                            DEFAULT: 'hsl(222.2 47.4% 11.2%)',
                            foreground: 'hsl(210 40% 98%)',
                        },
                        muted: {
                            DEFAULT: 'hsl(210 40% 96.1%)',
                            foreground: 'hsl(215.4 16.3% 46.9%)',
                        },
                        border: 'hsl(214.3 31.8% 91.4%)',
                        destructive: {
                            DEFAULT: 'hsl(0 84.2% 60.2%)',
                            foreground: 'hsl(210 40% 98%)',
                        },
                    }
                }
            }
        }
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .center-content {
            max-width: 1200px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem;
            padding-right: 1rem;
        }
    </style>
</head>
<body>
<header class="sticky top-0 z-40 w-full border-b bg-background">
    <div class="center-content flex h-16 items-center">
        <a href="/" class="mr-6 flex items-center space-x-2">
            <span class="font-bold text-xl">커뮤니티</span>
        </a>
        <div class="flex items-center md:gap-2 lg:gap-4">
            <nav class="hidden md:flex items-center space-x-4 lg:space-x-6 text-sm font-medium">
                <a href="/" class="hover:text-primary">홈</a>
                <a href="/boards" class="hover:text-primary">게시판</a>
            </nav>
        </div>
        <div class="ml-auto flex items-center gap-2">
            <a href="/login" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-9 px-4 py-2">
                로그인
            </a>
        </div>
    </div>
</header>

<main class="flex-1 flex items-center justify-center">
    <div class="center-content py-8 md:py-12">
        <div class="max-w-md mx-auto w-full">
            <div class="rounded-lg border bg-card text-card-foreground shadow-sm">
                <div class="p-6 space-y-1.5">
                    <h3 class="text-2xl font-semibold leading-none tracking-tight">비밀번호 확인</h3>
                    <p class="text-sm text-muted-foreground">게시글을 수정하려면 비밀번호를 입력하세요.</p>
                </div>
                <div class="p-6 pt-0">
                    <!-- 오류 메시지 -->
                    <div th:if="${error}" class="p-3 rounded-md bg-destructive/10 border border-destructive/20 mb-4">
                        <p class="text-sm text-destructive">비밀번호가 일치하지 않습니다. 다시 시도해주세요.</p>
                    </div>

                    <form th:action="@{/boards/{slug}/{postId}/edit-password(slug=${slug},postId=${postId})}" method="post" class="space-y-4">
                        <!-- 비밀번호 필드 -->
                        <div class="space-y-2">
                            <label for="password" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">비밀번호</label>
                            <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                    placeholder="게시글 작성 시 입력한 비밀번호"
                                    required
                            />
                        </div>

                        <div class="flex items-center justify-end gap-2 pt-4">
                            <a th:href="@{/boards/{slug}/{postId}(slug=${slug},postId=${postId})}" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2">
                                취소
                            </a>
                            <button
                                    type="submit"
                                    class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2"
                            >
                                확인
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="border-t py-6 md:py-0">
    <div class="center-content flex flex-col items-center justify-between gap-4 md:h-16 md:flex-row">
        <p class="text-center text-sm leading-loose text-muted-foreground md:text-left">
            © 2025 커뮤니티. 모든 권리 보유.
        </p>
        <div class="flex items-center gap-4 text-sm text-muted-foreground">
            <a href="#" class="hover:underline">이용약관</a>
            <a href="#" class="hover:underline">개인정보처리방침</a>
            <a href="#" class="hover:underline">문의하기</a>
        </div>
    </div>
</footer>
</body>
</html>
