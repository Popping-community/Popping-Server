<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 목록 - 커뮤니티</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: 'hsl(0 0% 100%)',
                        foreground: 'hsl(222.2 84% 4.9%)',
                        primary: {
                            DEFAULT: 'hsl(222.2 47.4% 11.2%)',
                            foreground: 'hsl(210 40% 98%)',
                        },
                        muted: {
                            DEFAULT: 'hsl(210 40% 96.1%)',
                            foreground: 'hsl(215.4 16.3% 46.9%)',
                        },
                        border: 'hsl(214.3 31.8% 91.4%)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .center-content {
            max-width: 1200px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem;
            padding-right: 1rem;
        }
    </style>
</head>
<body>
<header class="sticky top-0 z-40 w-full border-b bg-background">
    <div class="center-content flex h-16 items-center">
        <a href="/" class="mr-6 flex items-center space-x-2">
            <span class="font-bold text-xl">커뮤니티</span>
        </a>
        <div class="flex items-center md:gap-2 lg:gap-4">
            <nav class="hidden md:flex items-center space-x-4 lg:space-x-6 text-sm font-medium">
                <a href="/" class="hover:text-primary">홈</a>
                <a href="#" class="hover:text-primary">인기글</a>
                <a href="#" class="hover:text-primary">새글</a>
                <a href="#" class="hover:text-primary">갤러리</a>
            </nav>
        </div>
        <div class="ml-auto flex items-center gap-2">
            <form action="/logout" method="post">
                <button type="submit" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-9 px-4 py-2">
                    로그아웃
                </button>
            </form>
        </div>
    </div>
</header>

<main>
    <div class="center-content py-8 md:py-12">
        <div class="max-w-4xl mx-auto">
            <div class="flex items-center justify-between mb-8">
                <div>
                    <h1 class="text-3xl font-bold">게시판 목록</h1>
                    <p class="text-muted-foreground mt-1">다양한 주제의 게시판을 둘러보세요.</p>
                </div>
                <a href="/boards/new" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2">
                    게시판 만들기
                </a>
            </div>

            <!-- 게시판이 없을 경우 -->
            <div th:if="${#lists.isEmpty(boards)}" class="bg-muted rounded-lg p-12 text-center">
                <div class="inline-flex items-center justify-center rounded-md bg-background p-3 h-12 w-12 mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6">
                        <rect width="18" height="18" x="3" y="3" rx="2" ry="2"></rect>
                        <line x1="3" x2="21" y1="9" y2="9"></line>
                        <path d="M9 16h6"></path>
                    </svg>
                </div>
                <h3 class="text-xl font-semibold mb-2">아직 게시판이 없습니다</h3>
                <p class="text-muted-foreground mb-6">첫 번째 게시판을 만들어보세요!</p>
                <a href="/boards/new" class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2">
                    게시판 만들기
                </a>
            </div>

            <!-- 게시판 목록 -->
            <div th:if="${not #lists.isEmpty(boards)}" class="grid gap-4">
                <div th:each="board : ${boards}" class="rounded-lg border bg-card text-card-foreground shadow-sm hover:shadow transition-shadow">
                    <a th:href="@{/boards/{slug}(slug=${board.slug})}" class="block p-6">
                        <div class="flex items-start justify-between">
                            <div>
                                <h3 class="text-xl font-semibold" th:text="${board.name}">게시판 이름</h3>
                                <p class="text-muted-foreground mt-1" th:text="${board.description}">게시판 설명</p>
                            </div>
                            <div class="flex items-center text-sm text-muted-foreground">
                                <span th:text="${board.createdBy}">개설자</span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="border-t py-6 md:py-0">
    <div class="center-content flex flex-col items-center justify-between gap-4 md:h-16 md:flex-row">
        <p class="text-center text-sm leading-loose text-muted-foreground md:text-left">
            © 2025 커뮤니티. 모든 권리 보유.
        </p>
        <div class="flex items-center gap-4 text-sm text-muted-foreground">
            <a href="#" class="hover:underline">이용약관</a>
            <a href="#" class="hover:underline">개인정보처리방침</a>
            <a href="#" class="hover:underline">문의하기</a>
        </div>
    </div>
</footer>
</body>
</html>
