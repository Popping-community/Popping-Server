<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포럼 홈페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        header {
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>포럼 홈페이지</h1>
        <p>기본 메인 페이지입니다.</p>
    </header>

    <main>
        <h2>환영합니다!</h2>
        <p>이곳은 포럼 사이트의 메인 페이지입니다.</p>
        <p>게시판 기능을 구현할 예정입니다.</p>
    </main>

    <footer>
        <p>© 2023 포럼 사이트. All rights reserved.</p>
    </footer>
</div>
</body>
</html>
